<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="ReactRC" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/styles/materialize.min.css" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="shortcut icon" href="assets/icons/icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="codemirror/theme/dracula.css">
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <meta name="theme-color" content="#00897B" />
</head>

<body>
  <!-- Navigation -->
  <div class="navbar-fixed">
    <nav role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">ReactRC</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
  </div>
  <!-- End of Navigation -->

  <!-- Content -->
  <div class="container" id="body-content"></div>
  <!-- End of Content -->

  <script src="src/scripts/view/materialize.min.js"></script>
  <script src="app.js" type="module"></script>
  <script>
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function () {
            console.log("Service Worker successfully registered");
          })
          .catch(function () {
            console.log("Failed to register Service Worker");
          });
      });
    } else {
      console.log("Service Worker isn't supported in this browser.");
    }
  </script>
</body>

</html>
